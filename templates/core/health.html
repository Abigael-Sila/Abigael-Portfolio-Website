<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Symphion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        .status {
            font-size: 2rem;
            margin: 20px 0;
        }
        .healthy {
            color: #28a745;
        }
        .unhealthy {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Symphion Health Check</h1>
    <div class="status {% if status == 'healthy' %}healthy{% else %}unhealthy{% endif %}">
        Status: {{ status|title }}
    </div>
    <p>System is {{ status }}</p>
</body>
</html>
