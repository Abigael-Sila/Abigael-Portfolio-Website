<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Symphion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
:root {
  --bg: #f8f9fa;
  --panel-bg: #ffffff;
  --text: #003366;
  --accent: #007bff;
  --shadow: rgba(0, 0, 0, 0.1);
}
[data-theme="dark"] {
  --bg: #121212;
  --panel-bg: rgba(30,30,47,0.6);
  --text: #e0e6ff;
  --accent: #66b2ff;
  --shadow: rgba(0,0,0,0.7);
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .3s, color .3s;
}
.topnav {
  position: sticky; top: 0; z-index: 1000;
  background: var(--panel-bg); backdrop-filter: blur(8px);
  padding: .75rem 1rem; display: flex;
  justify-content: space-between; align-items: center;
  box-shadow: 0 2px 4px var(--shadow);
}
.brand { font-size: 1.25rem; font-weight: 600; color: var(--accent); }
.main { padding: 2rem; }
.card {
  background: var(--panel-bg);
  box-shadow: 0 4px 12px var(--shadow);
  border: none;
  border-radius: 12px;
  transition: transform .2s, box-shadow .2s;
}
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px var(--shadow);
}
  </style>
</head>
<body>
  <nav class="topnav">
    <div class="brand">Symphion Dashboard</div>
    <div>
      <a href="/api/auth/logout/" class="btn btn-outline-primary">Logout</a>
    </div>
  </nav>

  <div class="main container-fluid">
    <div id="app">
      <h3 class="mb-4">Welcome to Your Dashboard</h3>
      
      <!-- Dashboard content will be populated by JavaScript -->
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Device Status</h5>
              <p class="card-text">All systems operational</p>
              <div class="badge bg-success">Connected</div>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Recent Alerts</h5>
              <p class="card-text">No recent alerts</p>
              <small class="text-muted">Last checked: Just now</small>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Emergency Contacts</h5>
              <p class="card-text">3 contacts configured</p>
              <button class="btn btn-sm btn-primary">Manage</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // WebSocket connection for real-time updates
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws/alerts/`;
    
    const socket = new WebSocket(wsUrl);
    
    socket.onopen = function(e) {
      console.log('WebSocket connection established');
    };
    
    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      if (data.type === 'alert') {
        // Handle real-time alert updates
        console.log('New alert:', data.alert);
      }
    };
    
    socket.onclose = function(e) {
      console.log('WebSocket connection closed');
    };
  </script>
</body>
</html>
